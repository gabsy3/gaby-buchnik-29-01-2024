<div class="weather-wrapper text-center mx-auto p-3">

    <form class="example-form">
        <input type="text"
               placeholder="city"
               [formControl]="control"
               [matAutocomplete]="auto"
               class="example-input"
               (keyup)="onKeyUp($event)">
        <mat-autocomplete #auto="matAutocomplete">
          @for (city of locations; track city) {
            <mat-option [value]="city">{{city}}</mat-option>
          }
        </mat-autocomplete>
      </form>
    

    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex">
            <img alt="city-weather" src="" class="img">
            <div class="d-flex flex-column ms-1">
                <span class="city">Tel-Aviv</span>
                <span class="degrees">38</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button mat-fab disabled aria-label="favorite" class="s-1 me-1">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-flat-button color="primary">Add</button>
        </div>
    </div>

    @for(item of streets; track item){
    <div>
        <span class="city">Tel-Aviv</span>
        <span class="degrees">38</span>
    </div>
    }
    @empty {
    <div>City not found</div>
    }
</div>
