<div class="favorites-wrapper px-5">
    <h2>Favorites</h2>
    <div class="item-wrapper my-3 d-flex">
        <div class="d-flex justify-content-sm-start justify-content-center gap-5 flex-wrap">
            @for(fv of state.favorites(); track fv.id){
            <div class="d-flex item justify-content-center">
                <div class="d-flex flex-column align-items-center gap-3" (click)="goTomain(fv.city)">
                    <div>{{fv.city}}</div>
                    <div>{{fv.temp}}</div>
                    <img src="{{fv.img}}" class="img">
                </div>
            </div>
            }
            @empty{
            <div>
                No Favorites
            </div>
            }
        </div>
    </div>
</div>
